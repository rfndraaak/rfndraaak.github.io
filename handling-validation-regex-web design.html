<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3>Calculator</h3>
    <div class="container">
        <div class="container_row">
            <div class="container_row">
                <input id="display" name="display" class="input" type="number">
            </div>
            <div class="container_row">
                <button class="tombol" id="AC" onclick="klikTombol(this.innerText)">AC</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">C</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">*</button>
            </div>
            <div class="container_row">
                <button class="tombol" onclick="klikTombol(this.innerText)">7</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">8</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">9</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">/</button>
            </div>
            <div class="container_row">
                <button class="tombol" onclick="klikTombol(this.innerText)">4</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">5</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">6</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">+</button>
            </div>
            <div class="container_row">
                <button class="tombol" onclick="klikTombol(this.innerText)">1</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">2</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">3</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">-</button>
            </div>
            <div class="container_row">
                <button class="tombol" onclick="klikTombol(this.innerText)">+-</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">0</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">.</button>
                <button class="tombol" onclick="klikTombol(this.innerText)">=</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</html>
